name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: cd model-template/my-model
        uses: ./.model-template/my-model

      - run: pwd

      - name: Install dependencies
        run: make install-deps

      - name: poetry run train
        run: make train